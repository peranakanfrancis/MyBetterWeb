layout: compress
---
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}"/>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="author" content="{{ site.author }}"/>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/7e1bd8a852.css">
    <link rel="stylesheet" type="text/css" href="css/modern-blog.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/1a01af5232.js"></script>
    <script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5bfab345a0286b00115a8e3a&product=gdpr-compliance-tool' async='async'></script>

    <meta property="og:type" content="business.business">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:site_name" content="MyBetterWeb">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="img/og-logo.jpg">

    <!--[if IE]>
    <script type="text/javascript" src="js/vendors/html5.min.js"></script>
    <![endif]-->
    <script>
        if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
            var root = document.getElementsByTagName('html')[0];
            root.setAttribute('class', 'ff');
        :}
      </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129774437-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-129774437-1');
    </script>

</head>
<body class="body">
<div class="container">
    <header class="header">
        <h1><a href="{{ site.baseurl }}"><img src="img/logo-transparent.png" alt="company logo" class="img-center effect-box">
          <span>{{ site.slogan }}</span></h1>
        <nav class="links">
            <a href="https://www.facebook.com/peranakan.men/" target="_blank"><i class="fa fa-facebook fa-2x"></i></a>
            <a href="https://twitter.com/peranakanfrancis" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
            <a href="https://github.com/peranakanfrancis" target="_blank"><i class="fa fa-github fa-2x"></i></a>
            <a href="https://instagram.com/peranakanfrancis" target="_blank"><i class="fa fa-instagram fa-2x"></i>
            <a href="https://linkedin.com/in/peranakanfrancis" target="_blank"><i class="fa fa-linkedin fa-2x"></i></a>
            <a href="https://about.mybetterweb.site" target="_blank"><i class="fa fa-address-card-o fa-2x"></i></a>
            <a class="typeform-share button" href="https://peranakanfrancis1.typeform.com/to/bNlaNF" data-mode="popup" data-hide-headers=true data-hide-footer=true data-submit-close-delay="5" target="_blank"><i class="fa fa-commenting-o fa-2x"></i></a> <script> (function() { var qs,js,q,s,d=document, gi=d.getElementById, ce=d.createElement, gt=d.getElementsByTagName, id="typef_orm_share", b="https://embed.typeform.com/"; if(!gi.call(d,id)){ js=ce.call(d,"script"); js.id=id; js.src=b+"embed.js"; q=gt.call(d,"script")[0]; q.parentNode.insertBefore(js,q) } })() </script>
        </nav>
    </header>

    {% include facebook-sdk.html %}

    <div class="content">
        <!-- trianglify pattern container -->
        <div class="pattern pattern--hidden"></div>
        <!-- cards -->
        <div class="wrapper">
            {% for post in site.posts %}
            <div class="card" data-id="{{ post.id }}">
                <div class="card__container card__container--closed">
                    <svg class="card__image" xmlns="http://www.w3.org/2000/svg"
                         xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1200"
                         preserveAspectRatio="xMidYMid slice">
                        <defs>
                            <clipPath id="{{ post.id }}-clip-path">
                                <polygon class="clip" points="0,1200 0,0 1920,0 1920,1200"></polygon>
                            </clipPath>
                        </defs>
                        <image clip-path="url(#{{ post.id }}-clip-path)" width="1920" height="1200"
                               xlink:href="{{ post.image }}"></image>
                    </svg>
                    <div class="card__content">
                        <i class="card__btn-close fa fa-times"></i>
                        <div class="card__caption">
                            <h2 class="card__title">{{ post.title }}</h2>
                            <p class="card__subtitle">{{ post.subtitle }}</p>
                        </div>
                        <div class="card__copy">
                            <div class="meta">
                                <img class="meta__avatar" src="{{ post.avatar }}"/>
                                <span class="meta__author">{{ post.author }}</span>
                                <span class="meta__date">{{ post.date | date: "%Y-%m-%d" }}</span>
                            </div>
                            {{ post.content }}
                            <div class="sharethis-inline-reaction-buttons"></div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- /cards -->
        </div>
    </div>
    <!-- /container -->
</div>
{% include footer.html %}
<!-- JS -->
<script src="js/vendors/trianglify.min.js"></script>
<script src="js/vendors/TweenMax.min.js"></script>
<script src="js/vendors/ScrollToPlugin.min.js"></script>
<script src="js/vendors/cash.min.js"></script>
<script src="js/card-modern-blog.js"></script>
<script src="js/modern-blog.js"></script>
</body>
</html>
